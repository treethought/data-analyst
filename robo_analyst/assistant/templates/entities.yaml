  - "@metric_name and @metric_name"
  - "@metric_name, @metric_name, and @metric_name"
  - "@metric_name @metric_name @metric_name"
  - "@metric_name @metric_name @metric_name @metric_name"


answer:
  - 'yes': ['yes', ya, sure]
  - 'no': ['no', nope]

bymonth:
  - "@answer"

byweek:
  - "@answer"

byday:
  - "@answer"

scope_answer:
  - all: [all, all products, all of them, all stores]
  - specific: [ceratin, specific, choose, certain products, certain stores, ]



